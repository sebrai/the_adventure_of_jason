<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the adventure of jason</title>
    <!-- area for anim.css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/icons/boss_fight.png" type="image/x-icon">
</head>

<body>
    <!-- menu  -->
    <div class="menu_over" id="menu_over">
        <div class="menu_box">
            <h1 class="tittle">the adventure of jason</h1>
            <div class="menu_buttons">
                <button type="button" id="start_btn">start</button>
            </div>
        </div>
    </div>
    <!-- character selection -->
    <div class="selection_overlay" id="char_over">
        <div class="selection_banner">
            <h1 class="banner_tekst">please select your hero for this play-through </h1>
            <h1 class="banner_tekst">please select your hero for this play-through </h1> <!-- duplicate -->
        </div>
        <div class="selection_chars" id="selection_chars"></div>
    </div>
    <!-- shop -->
    <div id="shop" class="shop">
        <div class="c_cont" id="c_cont">
            <div class="coins" id="shop_coins"></div>
            <img src="./assets/icons/coins.png" alt="coins">
        </div>
        <div class="shop_items" id="shop_items"></div>
        <button id="shop_exit"> exit the shop</button>
    </div>

    <!-- path decicion -->
     <div class="pathsover" id="pathsover">
        <div class="btn_bx" id="paths_bx"></div>
     </div>

    <!-- backpack -->

    <div class="items_over" id="items_over">
        <div class="backpack" id="backpack">
            <div class="pack_ux" id="pack_ux"> <button id="backpack_exit" class="backpack_exit"
                    onclick="document.getElementById('items_over').style.display = 'none' ">X</button></div>
            <div class="noitem" id="item_content">there are no items</div>
        </div>
    </div>

    <!-- play area  -->
    <div class="playarea" id="playarea">
        <div class="turns" id="turns">turn 1</div>
        <div class="waves" id="waves">wave 1</div>
        <div class="chararea" id="chararea">
            <div class="areas" id="allyarea"></div>
            <div class="areas" id="enemyarea"></div>
        </div>
        <div class="boon_unlock" id="boon_unlock">
            <img src="" alt="boon not loaded" id="boon_unlock_img">
            <button id="b_unlock_continue">continue</button>
        </div>
        <div class="controls" id="controls">
            <!-- <button></button><button></button><button></button><button></button> -->

        </div>
    </div>
    <!-- scripts -->
    <script src="js/def.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/anim.js"></script>
    <script src="js/inputs.js"></script>
    <script src="js/items.js"></script>
    <script src="js/char.js"></script>
    <script src="js/enemies.js"></script>
    <script src="region.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/battles.js"></script>
    <script src="js/localstorage.js"></script>
</body>

</html>
